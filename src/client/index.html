<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Hour Implementation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        #gameCanvas {
            display: block;
            cursor: crosshair;
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        #hud {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 120px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            pointer-events: auto;
            padding: 10px;
            color: #00ff00;
        }
        
        #minimap {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px;
            height: 150px;
            border: 2px solid #00ff00;
            background: rgba(0,0,0,0.7);
            pointer-events: auto;
        }
        
        #resources {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00ff00;
            font-size: 14px;
            pointer-events: none;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff00;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui">
        <div id="resources">
            <div>Credits: <span id="credits">1000</span></div>
            <div>Power: <span id="power">100/100</span></div>
        </div>
        
        <div id="minimap"></div>
        
        <div id="hud">
            <div id="selectedUnits">No units selected</div>
            <div id="commandButtons"></div>
        </div>
        
        <div id="loading" class="loading">
            Loading Zero Hour Implementation...<br>
            <small>Initializing game systems...</small>
        </div>
    </div>
</body>
</html>
